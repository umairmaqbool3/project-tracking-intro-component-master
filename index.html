<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: -6rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div></div>
  <div class="container">
    <header class="header">
      <nav>
        <img src="images/logo.svg" alt="logo_image" />
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars icon-hamburger"></i>
          <i class="fas fa-times icon-close"></i>
        </button>
        <ul class="nav-ul" id="nav-ul">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li><span class="dot"></span></li>
          <li class="login">Login</li>
        </ul>
      </nav>
    </header>
  </div>
  
  
    <div class="back-light-image">

    </div>


  <div class="hero">
    <div class="section1">
      
      <span class="new">New</span><p class="new-text">
        Monograph Dashboard</p>
      

      <h1>Powerful insights<br> into your team</h1>
      <p class="description">Project planning and time tracking<br> for agile teams</p>
      
      <button>Schedule a demo</button>
      <span class="see-live-text">to see a preview</span>
      
    </div>

    <div class="section2">
      <img src="images/illustration-devices.svg" alt="illustration-devices" />
    </div>
    
  </div>
  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://umairmaqbool3.github.io/">Umair Maqbool</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
